<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <h1>Chess</h1>
  </header>
  <main>
    <div class="container">
      <div class="table">
        <canvas id="table" width="480px" height="480px">
        </canvas>
      </div>
      <div class="controls">
        <div class="player">
          <h3>Player 1</h3>
          <div class="player__name">
            <label for="">Name: </label>
            <input type="text">
          </div>
          <div class="player__decitions" >
            <button>Rendirse</button>
            <button>Empate</button>
          </div>
        </div>
        <button class="controls__start" id="start">Start</button>
        <div class="player">
          <h3>Player 2</h3>
          <div class="player__name">
            <label for="">Name:</label>
            <input type="text">
          </div>
          <div class="player__decitions">
            <button>Rendirse</button>
            <button>Empate</button>
          </div>
        </div>
      </div>
  
    </div>
  </main>
  <script type="module" src="js/code.js"></script>
</body>
</html>
