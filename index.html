<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <h1>Chess</h1>
  </header>
  <main>
    <div class="container">
      <div class="game">
        <div class="game__kills black">
        </div>
        <div class="table">
          <canvas id="table" width="480px" height="480px">
          </canvas>
        </div>
        <div class="game__kills white">
        </div>
      </div>
      <div class="controls">
        <div class="player">
          <h3>Player 1</h3>
          <div class="player__name">
            <label for="">Name: </label>
            <input type="text">
          </div>
          <div class="player__decitions" >
            <button>Rendirse</button>
            <button>Empate</button>
          </div>
        </div>
        <button class="controls__start" id="start">Start</button>
        <div class="player">
          <h3>Player 2</h3>
          <div class="player__name">
            <label for="">Name:</label>
            <input type="text">
          </div>
          <div class="player__decitions">
            <button>Rendirse</button>
            <button>Empate</button>
          </div>
        </div>
      </div>
      <div class="promotion ocult">
      </div>
      <div class="promotion__list black ocult">
        <button>
          <img src="./sources/black_bishop.png" piece="bishop" alt="">
        </button>
        <button>
          <img src="./sources/black_knight.png" piece="knight" alt="">
        </button>
        <button>
          <img src="./sources/black_rook.png" piece="rook" alt="">
        </button>
        <button>
          <img src="./sources/black_queen.png" piece="queen" alt="">
        </button>
      </div>
      <div class="promotion__list white ocult">
        <button>
          <img src="./sources/white_bishop.png" piece="bishop" alt="">
        </button>
        <button>
          <img src="./sources/white_knight.png" piece="knight" alt="">
        </button>
        <button>
          <img src="./sources/white_rook.png" piece="rook" alt="">
        </button>
        <button>
          <img src="./sources/white_queen.png" piece="queen" alt="">
        </button>
      </div>
    </div>
  </main>
  <script type="module" src="js/code.js"></script>
</body>
</html>
